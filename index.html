<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LOVE.exe</title>

<style>
body{
  margin:0;
  background:#000;
  color:#00ff9c;
  font-family:monospace;
  overflow:hidden;
  text-align:center;
}

/* TERMINAL */
#terminal{
  padding:20px;
  white-space:pre-line;
  font-size:16px;
}

/* SCENES */
.scene{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}
.scene.active{display:flex}

/* BUTTONS */
button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  background:#ff4d6d;
  color:white;
  margin:10px;
}

/* MESSAGE */
#msg{
  margin-top:15px;
  color:#ffd1dc;
}

/* IMAGE */
img{
  width:90%;
  max-width:420px;
  border-radius:18px;
  margin-top:20px;
  box-shadow:0 25px 70px rgba(0,0,0,0.7);
  animation: zoomIn 1.5s ease forwards;
}

/* HEART CANVAS */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}

@keyframes zoomIn{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>

<canvas id="c"></canvas>

<!-- SCENE 1 : TERMINAL -->
<div id="terminal" class="scene active"></div>

<!-- SCENE 2 : VALENTINE QUESTION -->
<div id="question" class="scene">
  <h1>Hemaa ‚ù§Ô∏è</h1>
  <p>Sazu has one important question for you‚Ä¶</p>
  <h2>Will you be my Valentine?</h2>
  <div>
    <button onclick="yesValentine()">YES</button>
    <button id="noBtn" onmouseover="escapeNo()">NO</button>
  </div>
</div>

<!-- SCENE 3 : CONFIRM -->
<div id="final" class="scene">
  <h1>Thank you, Hemaa üíñ</h1>
  <p>System status: ‚ù§Ô∏è HEART LOCKED üîê</p>
  <button onclick="showSurpriseQ()">Continue</button>
</div>

<!-- SCENE 4 : SURPRISE QUESTION -->
<div id="surpriseQ" class="scene">
  <h2>Do you want a surprise? üòè</h2>
  <div>
    <button onclick="revealImage()">YES</button>
    <button onmouseover="funnyNo()">NO</button>
  </div>
  <div id="msg"></div>
</div>

<!-- SCENE 5 : IMAGE REVEAL -->
<div id="imageScene" class="scene">
  <h2>Just for you üíñ</h2>
  <img src="memory.jpeg" alt="Surprise Image">
</div>

<script>
/* ================== PERSONAL INFO ================== */
const boyName="Sazu";
const girlName="Hemaa";

/* ================== TERMINAL BOOT ================== */
const lines=[
  "Initializing LOVE.exe...",
  "Loading emotional modules...",
  "",
  `User detected: ${girlName}`,
  "Access level: FULL ‚úî",
  "",
  `Primary process started by: ${boyName}`,
  "Verifying heart availability...",
  "",
  "ERROR: Heart already reserved",
  "",
  "Override protocol engaged...",
  "Reason: Genuine feelings detected",
  "",
  "Launching Valentine module..."
];

let i=0;
const terminal=document.getElementById("terminal");

function boot(){
  if(i<lines.length){
    terminal.textContent+=lines[i]+"\n";
    i++;
    setTimeout(boot,600);
  }else{
    setTimeout(()=>showScene("question"),1000);
  }
}
boot();

/* ================== SCENE CONTROL ================== */
function showScene(id){
  document.querySelectorAll(".scene")
    .forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* ================== NO BUTTON ESCAPE ================== */
function escapeNo(){
  const btn=document.getElementById("noBtn");
  btn.style.position="absolute";
  btn.style.left=Math.random()*80+"vw";
  btn.style.top=Math.random()*80+"vh";
}

/* ================== VALENTINE YES ================== */
function yesValentine(){
  startHearts();
  showScene("final");
}

/* ================== SURPRISE FLOW ================== */
function showSurpriseQ(){
  showScene("surpriseQ");
}

const funnyMsgs=[
  "Nice try üòÑ",
  "NO is not allowed today üòú",
  "You‚Äôre getting curious üòâ",
  "System says YES only üòè",
  "Error 404: NO not found ‚ùå"
];

function funnyNo(){
  document.getElementById("msg").textContent =
    funnyMsgs[Math.floor(Math.random()*funnyMsgs.length)];
}

function revealImage(){
  showScene("imageScene");
}

/* ================== HEART PARTICLES ================== */
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize(); window.onresize=resize;

let hearts=[];

function startHearts(){
  hearts=[];
  for(let i=0;i<60;i++){
    hearts.push({
      x:Math.random()*canvas.width,
      y:canvas.height+Math.random()*200,
      s:Math.random()*2+1,
      r:Math.random()*6+4
    });
  }
  animate();
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hearts.forEach(h=>{
    h.y-=h.s;
    ctx.fillStyle="rgba(255,77,109,0.85)";
    ctx.beginPath();
    ctx.arc(h.x,h.y,h.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
</script>

</body>
</html>
