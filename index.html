<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LOVE.exe</title>

<style>
body{
  margin:0;
  background:#000;
  color:#00ff9c;
  font-family:monospace;
  overflow:hidden;
}

/* TERMINAL */
#terminal{
  padding:20px;
  white-space:pre-line;
  font-size:16px;
}

/* SCENES */
.scene{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  text-align:center;
}
.scene.active{display:flex}

/* BUTTONS */
button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  font-size:18px;
  cursor:pointer;
  background:#ff4d6d;
  color:white;
  margin:10px;
}

/* HEART PARTICLES */
canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
}
</style>
</head>

<body>

<canvas id="c"></canvas>

<!-- SCENE 1 : TERMINAL -->
<div id="terminal" class="scene active"></div>

<!-- SCENE 2 : QUESTION -->
<div id="question" class="scene">
  <h1>Hemaa ‚ù§Ô∏è</h1>
  <p>Sazu has one important question for you‚Ä¶</p>
  <h2>Will you be my Valentine?</h2>
  <div>
    <button onclick="yes()">YES</button>
    <button id="noBtn" onmouseover="escapeNo()">NO</button>
  </div>
</div>

<!-- SCENE 3 : FINAL -->
<div id="final" class="scene">
  <h1>Thank you, Hemaa üíñ</h1>
  <p>Valentine confirmed.</p>
  <p><strong>Sazu & Hemaa</strong></p>
  <p>System status: ‚ù§Ô∏è HEART LOCKED üîê</p>
</div>

<script>
/* ================== PERSONAL INFO ================== */
const boyName = "Sazu";
const girlName = "Hemaa";

/* ================== TERMINAL BOOT ================== */
const lines = [
  "Initializing LOVE.exe...",
  "Loading emotional modules...",
  "",
  `User detected: ${girlName}`,
  "Access level: FULL ‚úî",
  "",
  `Primary process started by: ${boyName}`,
  "Verifying heart availability...",
  "",
  "ERROR: Heart already reserved",
  "",
  "Override protocol engaged...",
  "Reason: Genuine feelings detected",
  "",
  "Launching Valentine module..."
];

let i=0;
const terminal=document.getElementById("terminal");

function boot(){
  if(i<lines.length){
    terminal.textContent+=lines[i]+"\n";
    i++;
    setTimeout(boot,600);
  }else{
    setTimeout(()=>{
      showScene("question");
    },1000);
  }
}
boot();

/* ================== SCENE CONTROL ================== */
function showScene(id){
  document.querySelectorAll(".scene")
    .forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

/* ================== NO BUTTON ESCAPE ================== */
function escapeNo(){
  const btn=document.getElementById("noBtn");
  btn.style.position="absolute";
  btn.style.left=Math.random()*80+"vw";
  btn.style.top=Math.random()*80+"vh";
}

/* ================== YES FLOW ================== */
function yes(){
  startHearts();
  showScene("final");
}

/* ================== HEART PARTICLE ENGINE ================== */
const canvas=document.getElementById("c");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
window.onresize=resize;

let hearts=[];

function startHearts(){
  hearts=[];
  for(let i=0;i<70;i++){
    hearts.push({
      x:Math.random()*canvas.width,
      y:canvas.height+Math.random()*200,
      s:Math.random()*2+1,
      r:Math.random()*6+4
    });
  }
  animate();
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hearts.forEach(h=>{
    h.y-=h.s;
    ctx.fillStyle="rgba(255,77,109,0.85)";
    ctx.beginPath();
    ctx.arc(h.x,h.y,h.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
</script>

</body>
</html>
